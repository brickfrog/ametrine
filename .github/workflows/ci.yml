name: CI

# This workflow only runs for the original demo repository by default.
# Template users: To enable CI, change the repository check below to your username/repo.
# Or remove the 'if' condition to enable for all pushes/PRs.

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    # Only auto-run for the original demo repository
    if: github.repository == 'brickfrog/ametrine'

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Run Astro check
        run: bun run check

      - name: Build project
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 7
